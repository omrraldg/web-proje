<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script>
    function validateForm() {
      const emailInput = document.getElementById("username");
      const passwordInput = document.getElementById("password");

      const email = emailInput.value.trim().toLowerCase(); // küçük harfe dönüştür
      const password = passwordInput.value.trim();

      const emailRegex = /^[a-z0-9._-]+@(sakarya|ogr\.sakarya)\.edu\.tr$/;

      if (!email || !password) {
        alert("Lütfen tüm alanları doldurunuz.");
        return false;
      }

      if (!emailRegex.test(email)) {
        alert("E-posta adresi @sakarya.edu.tr veya @ogr.sakarya.edu.tr uzantılı olmalıdır.");
        return false;
      }

      // E-posta alanına temizlenmiş değeri geri yaz (görsel boşlukları da siler)
      emailInput.value = email;
      passwordInput.value = password;

      return true;
    }
  </script>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center text-primary">Öğrenci Giriş Sayfası</h2>
    <form action="login.php" method="POST" class="mt-4" onsubmit="return validateForm()">
      <div class="mb-3">
        <label for="username" class="form-label">Kullanıcı Adı (E-posta)</label>
        <input type="text" class="form-control" id="username" name="username" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Şifre (Öğrenci Numarası)</label>
        <input type="password" class="form-control" id="password" name="password" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Giriş Yap</button>
    </form>
  </div>
</body>
</html>
